<script type="text/javascript">
    const img = document.querySelector("img");
    const urls = [
        "media/yn.gif",
        "media/y1.gif",
        "media/y2.gif",
        "media/y3.gif",
        "media/y4.gif",
    ];
    // scrollAnimBot(img, urls);

    function scrollAnimBot(imgMarker, urlsArray) {
        let increment = true;
        let index = 0;

        setInterval(function() { 
            let url = urls[index];
            img.src = url;
            if(index == urls.length - 1) {
                increment = false;
            }
            else if(index <= 0) {
                increment = true;
            }
            index = increment == true ? index + 1 : index - 1;
        }, 1000);
    }
/////////////////////////////////////////////
//SVG
    let divEyes = document.querySelector("#div-eyes");
    let svg = document.querySelector("#svg-paths");
    let eyes = document.querySelector(".eyes");
    eyes.addEventListener("hover", changeEyesColor);

    console.log(divEyes.offsetWidth);
    console.log(divEyes.clientTop);

    // divSvg.style.width = "400px";
    // anim(divEyes.style, "width", divEyes.offsetWidth, 10);
    // anim(divEyes.style, "height", divEyes.offsetHeight, 10);
    // anim(divEyes.style, "margin", 0, 5);
    // anim(divEyes.style, "top", divEyes.clientTop, 10);

    function anim(target, property, baseValue, range) {
        let value = baseValue;
        let incInterval = 1;
        let increment = false;

        setInterval(function() { 
            console.log(divEyes.offsetWidth);

            if(value <= (baseValue - range)) {
                increment = true;
            }
            else if(value >= (baseValue + range)) {
                increment = false;
            }

            value = increment == true ? value + incInterval : value - incInterval;
            target[property] = value + "px";

            }, 50);
    }

    divEyes.addEventListener("click", function(e) {
        console.log(e.clientX, e.clientY);

        if(e.clientX < 180) {
            divEyes.style.left = "-4px";
        }
        else if(e.clientX > 180 && e.clientX < 287) {
            divEyes.style.left = "0";
        }
        else if(e.clientX > 287) {
            divEyes.style.left = "4px";
        }

        if(e.clientY < 95) {
            divEyes.style.top = "-4px";
        }
        else if(e.clientY > 95 && e.clientY < 135) {
            divEyes.style.top = "0";
        }
        else if(e.clientY > 135) {
            divEyes.style.top = "4px";
        }
    })

    window.addEventListener("mousemove", function(e) {
        console.log(e.clientX, e.clientY);

        if(e.clientX < 180) {
            divEyes.style.left = "-4px";
        }
        else if(e.clientX > 180 && e.clientX < 287) {
            divEyes.style.left = "0";
        }
        else if(e.clientX > 287) {
            divEyes.style.left = "4px";
        }

        if(e.clientY < 95) {
            divEyes.style.top = "-4px";
        }
        else if(e.clientY > 95 && e.clientY < 135) {
            divEyes.style.top = "0";
        }
        else if(e.clientY > 135) {
            divEyes.style.top = "4px";
        }
    });

    function changeEyesColor() {
        eyes.style.fill = "#ff0000";
    }
    console.log(svg);

</script>
